<div class="container py-4">
  <div class="row justify-content-md-center">
    <div class="col-3">
      <div class="card card-container p-4">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f='ngForm' novalidate>
          <div class="form-group">
            <label for="username">Pseudo</label>
            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="form.username" required #username="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Veuillez saisir votre pseudo.</div>
          </div>
          <div class="form-group mb-3">
            <label for="password">Mot de passe</label>
            <input type="text" class="form-control" name="password" id="password" [(ngModel)]="form.password" required #password="ngModel">
            <div class="alert alert-danger" role="alert"  *ngIf="f.submitted && password.invalid">
              <div  *ngIf="password.errors">Veuillez saisir votre mot de passe.</div>
              <div  *ngIf="password.errors">Le mot de passe contient au moins 6 caract√®res.</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Se connecter</button>
          </div>
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Echec de la connexion : {{errorMessage}}</div>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}
        </div>
      </div>
    </div>
  </div>
</div>
